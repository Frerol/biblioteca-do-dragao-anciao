        <h2 class="titulo-subpagina">Bestiário</h2>
        <p class="label">Selecione o Monstro</p>
        <select id="monsterSelect">
            <option disabled selected hidden value="#">Escolha uma criatura</option>
            <option value="Abolete">Abolete</option>
            <option value="Arbusto Errante">Arbusto Errante</option>

        <div>
            <h2 id="monsterName" class="oculto"></h2>
            <div id="monsterFVTT"></div>
            <figure>
                <img id="monsterImage" src="" alt="">
                <figcaption id="monsterCaption"></figcaption>
            </figure>
            <p id="monsterSpecs"></p>
            <hr class="oculto">
            <p id="monsterSummary"></p>
        </div>
        <div id="flex1">
        <p class="oculto"><b>encontro</b> <i><span id="monsterEncontro"></span></i></p>
        <p class="oculto"><b>experiência</b> <i><span id="monsterExperiencia"></span></i></p>
        <p class="oculto"><b>tesouro</b> <i><span id="monsterTesouro"></span></i></p>
        <p class="oculto"><b>movimento</b> <i><span id="monsterMovimento"></span></i></p>
        </div>
        <hr class="oculto">
        <div id="flex2">
        <p class="oculto"><b>DV [PV]</b><br><i><span id="monsterDV"></span></i></p>
        <p class="oculto"><b>CA</b><br><i><span id="monsterCA"></span></i></p>
        <p class="oculto"><b>JP</b><br><i><span id="monsterJP"></span></i></p>
        <p class="oculto"><b>MO</b><br><i><span id="monsterMO"></span></i></p>
        </div>
        <hr class="oculto">
        </div>
        <div>
        <ul id="monsterAtaques" class="monsterAtk"></ul>
        </div>
        <hr class="oculto">
        <div id="monsterDescription"></div>
        <h3 class="oculto">Combate</h3>
        <div id="monsterCombat"></div>
        <h3 class="oculto">Hábitat/Sociedade</h3>
        <div id="monsterSociety"></div>
        <h3 class="oculto">Ecologia</h3>
        <div id="monsterEcology"></div>

<script>
    var selectElement = document.getElementById("monsterSelect");
    selectElement.addEventListener("change", function() {
        // Get the value of the selected option
        var selectedOption = selectElement.value;
        
        // Get all the h2 elements with the class "oculto"
        var ocultos = document.querySelectorAll('.oculto');
        
        // Loop through the h2 elements and toggle the class based on the selected option
        for (var i = 0; i < ocultos.length; i++) {
        ocultos[i].classList.remove('oculto');
        }
    });
</script>
